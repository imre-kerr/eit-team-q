{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}
<div id=temperatures>
    Number of sensor readings in database:
    {{=TD(len(sensorreading))}}
<table>
{{for temp in reversed(sensorreading):}}
<tr>
    {{=TD(temp.reading)}}
    {{=TD(temp.datetime)}}
    {{=TD(temp.sensor)}}
</tr>
    {{pass}}
</table>
</div>
